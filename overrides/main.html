#backlinks {
	display: flex;
	flex-flow: row wrap;
	align-content: flex-start;
}

#backlinks .backlink-item {
	font-size: smaller;
	margin: 0.5em 1em;
	padding: 0.5em;
	border: 2px solid lightgray;
	border-radius: 5px;
}

#backlinks .backlink-item::before {
	content: "ðŸ”— ";
}
</style>
<h4>Backlinks</h4>
<div id="backlinks">
    {% for backlink in backlinks %}
    <div class="backlink-item">
		<a href="/sus/{{ backlink.url }}">{{ backlink.title }}</a>
	</div>
    {% endfor %}
</div>
{% endif %}

{% endblock content %}
